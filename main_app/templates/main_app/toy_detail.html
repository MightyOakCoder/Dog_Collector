{% extends 'base.html' %}
{% block content %}

<h1>Toy Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ toy.name }}</span>
        <p>Color: {{ toy.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'toys_update' toy.id %}" class="blue-text text-darken-2">Edit</a>
        <a href="{% url 'toys_delete' toy.id %}" class="red-text text-darken-4">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
