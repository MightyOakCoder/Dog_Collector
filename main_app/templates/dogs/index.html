{% extends 'base.html' %}
{% block content %}

<h1>Dog List</h1>

{% for dog in dogs %}
<div class="card">
  <a href="{% url 'detail' dog.id %}"  class="light-blue-text text-darken-4">
    <div class="card-content">
      <span class="card-title">{{ dog.name }}</span>
      <p>Breed: {{ dog.breed }}</p>
      <p>Favorite Activity: {{ dog.favorite_activity }}</p>
      <p>Famous For: {{ dog.famous_for }}</p>
    </div>
  </a>
</div>
{% endfor %}

{% endblock %}
