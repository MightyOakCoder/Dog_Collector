{% extends 'base.html' %}
{% block content %}

<h1>Dog Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ dog.name }}</span>
        <p>Breed: {{ dog.breed }}</p>
        <p>Favorite Activity: {{ dog.favorite_activity }}</p>
        <p>Famous For: {{ dog.famous_for }}</p>
    </div>
</div>

{% endblock %}
