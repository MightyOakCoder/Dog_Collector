{% extends 'base.html' %}
{% block content %}

<h1>Dog Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ dog.name }}</span>
        <p>Breed: {{ dog.breed }}</p>
        <p>Favorite Activity: {{ dog.favorite_activity }}</p>
        <p>Famous For: {{ dog.famous_for }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'dogs_update' dog.id %}">Edit</a>
        <a href="{% url 'dogs_delete' dog.id %}">Delete</a>
    </div>
</div>

{% endblock %}
